<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Work Report</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Hours</th>
                <th>Time Start</th>
                <th>Time End</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.description }}</td>
                    <td>{{ entry.hours }}</td>
                    <td>{{ entry.time_start }}</td>
                    <td>{{ entry.time_end }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total Hours: {{ total_hours }}</h3>
</body>
</html>
